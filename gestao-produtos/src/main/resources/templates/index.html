<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width" />
<title>Lista de Produtos</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
rel="stylesheet"/>
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
rel="stylesheet"/>
</head>
<body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Produtos</h1>
		</div>
		<div class="panel-body">
			<form class="form-inline" method="POST" th:object="${produto}" th:action="@{/produtos}"style="margin: 20px 0">
				<div class="form-group">
					<input type="text" class="form-control"	th:field="*{nome}" placeholder="Nome"/>
					<input type="text" class="form-control"	th:field ="*{descricao}"placeholder="Descricao"/>
					<input type="text" class="form-control"	th:field ="*{qtsEstoque}"placeholder="Quantidade no Estoque"/>
					<button type="submit"class="btn btn-primary">Adicionar</button>
				</div>
			</form>
			<table class="table">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Descricao</th>
						<th>Estoque</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="produto : ${pr}">
						<td th:text="${produto.nome}"></td>
						<td th:text="${produto.descricao}"></td>
						<td th:text="${produto.qtsEstoque}"></td>

					</tr>
				</tbody>
			</table>
					
		</div>
	</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
